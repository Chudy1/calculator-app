<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="keys">
        <button class="key-operator" data-action="add">+</button>
        <button class="key-operator" data-action="subtract">-</button>
        <button class="key-operator" data-action="multiply">&#215;</button>
        <button class="key-operator" data-action="divide">&#247;</button>
        <button class="key-equalsTo" data-action="equalsTo">=</button>
        <button class="key-7">7</button>
        <button class="key-8">8</button>
        <button class="key-9">9</button>
        <button class="key-4">4</button>
        <button class="key-5">5</button>
        <button class="key-6">6</button>
        <button class="key-3">3</button>
        <button class="key-2">2</button>
        <button class="key-1">1</button>
        <button class="key-0">0</button>
        <button class="key-decimal" data-action="decimal">.</button>
        <button class="key-clear" data-action="clear">AC</button>
        <button class="key-del" data-action="del">Del</button>
      </div>
    </div>
  </body>
</html>
